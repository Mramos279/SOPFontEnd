<div class="card">
    <div class="card-body">
        <p-toast [style]="{marginTop: '80px'}">
        </p-toast>
        <div class="sufee-login d-flex align-content-center flex-wrap">
            <div class="container">
                <div class="login-content">
                    <div class="login-form">
                        <form [formGroup]="FormChangePassword" (ngSubmit)="onSubmit()" autocomplete="off">
                            <div class="form-group">
                                <label>Current password</label>
                                <div class="ui-inputgroup">
                                    <span class="ui-inputgroup-addon"><i class="pi pi-unlock" style="line-height: 1.25;"></i></span>
                                    <input type="password" pInputText formControlName="OldPassword" placeholder="Current Password" style=" width: 100%;">
                                </div>
                                <p-message severity="error" text="Current password Required" *ngIf="!FormChangePassword.controls['OldPassword'].valid&&FormChangePassword.controls['OldPassword'].dirty"></p-message>
                            </div>
                            <div class="form-group">
                                <label>New Password</label>
                                <div class="ui-inputgroup">
                                    <span class="ui-inputgroup-addon">
                                        <i class="pi pi-key" style="line-height: 1.25;"></i>
                                    </span>
                                    <input type="password" pInputText formControlName="NewPassword" placeholder="New Password" style="width: 100%;">
                                </div>
                                <p-message severity="error" text="The password must have at least 8 characters, 1 uppercase letter, 1 lowercase letter and 1 number, and 1 special character" *ngIf="!FormChangePassword.controls['NewPassword'].valid&&FormChangePassword.controls['NewPassword'].dirty"></p-message>
                            </div>
                            <div class="form-group">
                                <label>Confirm Password</label>
                                <div class="ui-inputgroup">
                                    <span class="ui-inputgroup-addon">
                                        <i class="pi pi-key" style="line-height: 1.25;"></i>
                                    </span>
                                    <input type="password" pInputText formControlName="ConfirmPassword" placeholder="Confirm Password" style="width: 100%;">
                                </div>
                                <p-message severity="error" text="Confirm Pasword Required" *ngIf="!FormChangePassword.controls['ConfirmPassword'].valid&& FormChangePassword.controls['ConfirmPassword'].dirty"></p-message>
                            </div>
                            <button type="submit" class="btn btn-success" [disabled]="!FormChangePassword.valid">Change Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
